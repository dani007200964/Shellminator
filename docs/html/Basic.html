<html>

    <style>

        .terminal-container {
            overflow: hidden;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate( -50%, -50% );
            box-shadow: 0px 0px 20px #34495E;
        }
        
    </style>

    <head>
        <title>Basic</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.17.0/css/xterm.css">
    </head>
    <body>
        <div class="terminal-container" id="terminal">
        <script src="https://cdn.jsdelivr.net/npm/xterm@4.17.0/lib/xterm.min.js"></script>
        <script>

            let inputText = "";
            let stdinBuffer = [];
            let stdinBufferPtr = 0;

            /* Create a new xTerm object */
            const term = new Terminal({
                cursorBliknk: "true",
                cursorStyle: "bar",
            });

            term.onData( data => {

                //inputChar = data;
                inputText = data;
                for (const c of data) {
                    stdinBuffer.push( c.charCodeAt( 0 ) );
                }

                console.log( stdinBuffer );

            } );

            term.open(document.getElementById("terminal"));

            var Module;


        </script>
        <script src=./Basic.js></script>
    </body>
</html>
